    <div class="container">
        <form action="" id="frmLogin">
            <div>
                <label for="email">Email: </label>
                <input type="email" name="email" id="email" required>
            </div>

            <div>
                <label for="password">Password: </label>
                <input type="password" name="password" id="password" required>
            </div>
            <div class="flex-container">
                <input type="submit" value="Login" id="login" class = "loginButtons" >
            </div>

        </form>
    </div>

    <div id="adminOptions" class="container">
        <div class= "adminOptions">
            <input type="submit" id="insertScorecard" value="Insert Scorecard" class= "buttons" onclick="window.location='/insertScorecard.html'">

            <input type="submit" id="insertScorecardResults" value="Insert Scorecard Results" class= "buttons" onclick="window.location='/insertScorecardResults.html'">
