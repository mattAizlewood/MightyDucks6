<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Insert Scorecard Results</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" media="screen and (min-width:415px)" href="css/main.css">
        <link rel="stylesheet" media="screen and (max-width:414px)" href="css/main-mobile.css">
</head>

<body>
        <!-- Navigation Bar -->
        <nav>
                <ul>
                        <li>
                                <a href="index.html">Home</a>
                        </li>
                        <li>
                                <a href="predictions">Play</a>
                        </li>
                        <li>
                                <a href="results">Results</a>
                        </li>
                        <li>
                                <a href="leaderboards">Leaderboards</a>
                        </li>
                        <li>
                                <a href="settings">Settings</a>
                        </li>
                        <li class="flex-hang-right" id="logout">
                                <a href="#" id="logout">Logout</a>
                        </li>
                </ul>
        </nav>

        <div class="container">
                <div class="content">
                        <div class="main">
                                <!-- Scorecard Results Page Title -->
                                <h1 id="scorecard_results_header_1">Insert Scorecard Results</h1>

                                <form id="scorecard_results_form">
                                        <div><label for="date">Date: </label>
                                                <input type="date" name="date" id="date" required></div>
                                        <div>
                                                <div>
                                                        <label for="home_1_option">Home Team 1:</label>
                                                        <select class="team_name" name="home_1_option" id="home_1_option" required></select>
                                                        <input class="results_score" type="number" name="home_1_score" id="home_1_score" min="0"
                                                                max="100" required>
                                                </div>
                                                <div>
                                                        <label for="away_1_option">Away Team 1:</label>
                                                        <select class="team_name" name="away_1_option" id="away_1_option" required></select>
                                                        <input class="results_score" type="number" name="away_1_score" id="away_1_score" min="0"
                                                                max="100" required>
                                                </div>
                                        </div>

                                        <div>
                                                <div>
                                                        <label for="home_2_option">Home Team 2: </label>
                                                        <select class="team_name" name="home_2_option" id="home_2_option" required></select>
                                                        <input class="results_score" type="number" name="home_2_score" id="home_2_score" min="0"
                                                                max="100" required>
                                                </div>
                                                <div>
                                                        <label for="away_2_option">Away Team 2: </label>
                                                        <select class="team_name" name="away_2_option" id="away_2_option" required></select>
                                                        <input class="results_score" type="number" name="away_2_score" id="away_2_score" min="0"
                                                                max="100" required>
                                                </div>
                                        </div>

                                        <div>
                                                <div>
                                                        <label for="home_3_option">Home Team 3: </label>
                                                        <select class="team_name" name="home_3_option" id="home_3_option" required></select>
                                                        <input class="results_score" type="number" name="home_3_score" id="home_3_score" min="0"
                                                                max="100" required>
                                                </div>
                                                <div>
                                                        <label for="away_3_option">Away Team 3: </label>
                                                        <select class="team_name" name="away_3_option" id="away_3_option" required></select>
                                                        <input class="results_score" type="number" name="away_3_score" id="away_3_score" min="0"
                                                                max="100" required>
                                                </div>
                                        </div>

                                        <div>
                                                <div>
                                                        <label for="home_4_option">Home Team 4: </label>
                                                        <select class="team_name" name="home_4_option" id="home_4_option" required></select>
                                                        <input class="results_score" type="number" name="home_4_score" id="home_4_score" min="0"
                                                                max="100" required>
                                                </div>
                                                <div>
                                                        <label for="away_4_option">Away Team 4: </label>
                                                        <select class="team_name" name="away_4_option" id="away_4_option" required></select>
                                                        <input class="results_score" type="number" name="away_4_score" id="away_4_score" min="0"
                                                                max="100" required>
                                                </div>

                                        </div>

                                        <div>
                                                <div>
                                                        <label for="home_5_option">Home Team 5: </label>
                                                        <select class="team_name" name="home_5_option" id="home_5_option" required></select>
                                                        <input class="results_score" type="number" name="home_5_score"
                                                                id="home_5_score" min="0" max="100" required>
                                                </div>
                                                <div>
                                                        <label for="away_5_option">Away Team 5: </label>
                                                        <select class="team_name" name="away_5_option" id="away_5_option" required></select>
                                                        <input class="results_score" type="number" name="away_5_score"
                                                                id="away_5_score" min="0" max="100" required>
                                                </div>
                                        </div>

                                        <div>
                                                <div>
                                                        <label for="home_6_option">Home Team 6: </label>
                                                        <select class="team_name" name="home_6_option" id="home_6_option" required></select>
                                                        <input class="results_score" type="number" name="home_6_score"
                                                                id="home_6_score" min="0" max="100" required>
                                                </div>
                                                <div>
                                                        <label for="away_6_option">Away Team 6: </label>
                                                        <select class="team_name" name="away_6_option" id="away_6_option" required></select>
                                                        <input class="results_score" type="number" name="away_6_score"
                                                                id="away_6_score" min="0" max="100" required>
                                                </div>
                                        </div>

                                        <div>
                                                <label for="first_scorer_minutes">First Scorer Minute: </label>
                                                <input class="results_score" type="number" name="first_scorer_minutes"
                                                        id="first_scorer_minutes" required>
                                        </div>
                                        <div>
                                                <input type="submit" id="insert_scorecard_results" value="Insert Scorecard Results"
                                                        class="buttons">
                                        </div>

                                </form>
                        </div>
                </div>
        </div>
</body>
<script src="js/insertScorecardResults.js"></script>
<script src="js/insertHockeyTeamName.js"></script>

</html>
