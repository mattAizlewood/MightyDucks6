<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Insert Scorecard</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" media="screen and (min-width:415px)" href="css/main.css">
    <link rel="stylesheet" media="screen and (max-width:414px)" href="css/main-mobile.css">
</head>

<body>
    <nav>
        <ul>
            <li>
                <a href="index.html">Home</a>
            </li>
            <li>
                <a href="predictions">Play</a>
            </li>
            <li>
                <a href="results">Results</a>
            </li>
            <li>
                <a href="leaderboards">Leaderboards</a>
            </li>
            <li>
                <a href="settings">Settings</a>
            </li>
            <li class="flex-hang-right" id="logout">
                <a href="#" id="logout">Logout</a>
            </li>
        </ul>
    </nav>
    <div class="container">
        <div class="content">
            <div class="main">
                <!-- Scorecard Page Title -->
                <h1 id="scorecard_header_1">Insert Scorecard</h1>
                <form id="insert_scorecard_form">
                    <div>
                        <label for="date">Date: </label><input type="date" name="date" id="date" required>
                    </div>
                    <div class="selectPosition">
                        <div><label for="home_1_option"> Home Team 1: </label>
                            <select class="team_name" name="home_1_option" id="home_1_option" class="team_name"
                                required></select></div>
                        <div><label for="away_1_option">Away Team 1: </label>
                            <select class="team_name" name="away_1_option" id="away_1_option" required></select></div>
                    </div>
                    <div class="selectPosition">
                        <div><label for="home_2_option">Home Team 2: </label>
                            <select class="team_name" name="home_2_option" id="home_2_option" required></select></div>
                        <div><label for="away_2_option">Away Team 2: </label>
                            <select class="team_name" name="away_2_option" id="away_2_option" required></select></div>
                    </div>

                    <div class="selectPosition">
                        <div><label for="home_3_option">Home Team 3: </label>
                            <select class="team_name" name="home_3_option" id="home_3_option" required></select></div>
                        <div><label for="away_3_option">Away Team 3: </label>
                            <select class="team_name" name="away_3_option" id="away_3_option"> required</select></div>
                    </div>

                    <div class="selectPosition">
                        <div><label for="home_4_option">Home Team 4: </label>
                            <select class="team_name" name="home_4_option" id="home_4_option" required></select></div>
                        <div><label for="away_4_option">Away Team 4: </label>
                            <select class="team_name" name="away_4_option" id="away_4_option" required></select></div>
                    </div>

                    <div class="selectPosition">
                        <div><label for="home_5_option">Home Team 5: </label>
                            <select class="team_name" name="home_5_option" id="home_5_option" required></select></div>
                        <div><label for="away_5_option">Away Team 5: </label>
                            <select class="team_name" name="away_5_option" id="away_5_option"></select></div>
                    </div>

                    <div class="selectPosition">
                        <div><label for="home_6_option">Home Team 6: </label>
                            <select name="home_6_option" class="team_name" id="home_6_option" required></select></div>
                        <div><label for="away_6_option">Away Team 6: </label>
                            <select name="away_6_option" class="team_name" id="away_6_option" required></select></div>
                    </div>

                    <div>
                        <input type="submit" id="insert_scorecard" value="Insert Scorecard" class="buttons">
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>
<script src="js/insertHockeyTeamName.js"></script>
<script src="js/insertScorecard.js"></script>

</html>
