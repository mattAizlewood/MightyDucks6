<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Insert Scorecard Results</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <!-- Predictions Page Title -->
    <h1 id="scorecard_results_header_1">Insert Scorecard</h1>

    <!-- Navigation Bar -->
    <nav id="nav_bar">
        <ul id="nav_bar">
            <li><a href="index.html">Home</a></li>
            <li><a href="login.html">Log In</a></li>
            <li><a href="registration.html">Register</a></li>
            <li><a href="results.html">Result</a></li>
            <li><a href="leaderboards.html">Leaderboards</a></li>
            <li><a href="scorecard.html">Scorecard</a></li>
            <li><a href="predictions.html">Predictions</a></li>
            <li><a href="leagues.html">Leagues</a></li>
            <li><a href="settings.html">Settings</a></li>
        </ul>
    </nav>

    <form id="scorecard_form">
        <div id="scorecard_content">
            <p><label for="date">Date: </label><input type="date" name="date" id="date" required></p>
            <p><label for="home_1_option">Home Team 1: </label><select name="home_1_option" id="home_1_option"></select></p>
            <p><label for="away_1_option">Away Team 1: </label><select name="away_1_option" id="away_1_option"></select></p>
            <p><label for="home_2_option">Home Team 2: </label><select name="home_2_option" id="home_2_option"></select></p>
            <p><label for="away_2_option">Away Team 2: </label><select name="away_2_option" id="away_2_option"></select></p>
            <p><label for="home_3_option">Home Team 3: </label><select name="home_3_option" id="home_3_option"></select></p>
            <p><label for="away_3_option">Away Team 3: </label><select name="away_3_option" id="away_3_option"></select></p>
            <p><label for="home_4_option">Home Team 4: </label><select name="home_4_option" id="home_4_option"></select></p>
            <p><label for="away_4_option">Away Team 4: </label><select name="away_4_option" id="away_4_option"></select></p>
            <p><label for="home_5_option">Home Team 5: </label><select name="home_5_option" id="home_5_option"></select></p>
            <p><label for="away_5_option">Away Team 5: </label><select name="away_5_option" id="away_5_option"></select></p>
            <p><label for="home_6_option">Home Team 6: </label><select name="home_6_option" id="home_6_option"></select></p>
            <p><label for="away_6_option">Away Team 6: </label><select name="away_6_option" id="away_6_option"></select></p>
        </div>
        <div>
            <p><input type="submit" id="insert_scorecard" value="Insert Scorecard"></p>
        </div>
    </form>
</body>
<script src="js/insertHockeyTeamName.js"></script>
<script src="js/insertScorecard.js"></script>
</html>
