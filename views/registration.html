<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Register</title>
</head>
<body>
    <div class="container">
        <h1>Registration</h1>

        <form action="" id="frmRegister">
                <div>
                    <label for="firstname">First Name: </label>
                    <input type="text" name="firstName" id="firstName" required>
                </div>

                <div>
                    <label for="surname">Surname: </label>
                    <input type="text" name="surname" id="surname" required>
                </div>  

                <div>
                    <label for="dob">Date Of Birth: </label>
                    <input type="date" name="dob" id="dob" required>
                </div>  

                <div>
                    <label for="persona">Persona: </label>
                    <input type="text" name="persona" id="persona" required>
                </div>  

                <div>
                    <label for="email">Email: </label>
                    <input type="email" name="email" id="email" required>
                    <img src="images/error.png" alt="" srcset="" width="20px" height="20px" style="display: none;" id="passwordImg">
                </div>

                <div>
                    <label for="password">Password: </label>
                    <input type="password" name="password" id="password" required>
                    <img src="images/error.png" alt="" srcset="" width="20px" height="20px" style="display: none;" id="passwordConfirmImg">
                </div>

                <div>
                        <label for="passwordConfirm">Confirm Password: </label>
                        <input type="password" name="passwordConfirm" id="passwordConfirm" required>
                </div>

                <div>
                    <label for="country">Country: </label>
                    <select name="country" id="country">
                            <option value="c1">United Kingdom</option>
                            <option value="c2">Italy</option>
                    </select> 
                </div>

                <div>
                    <input type="submit" id= "signUp" value="Sign up" class= "loginButtons">
                </div>
        </form>
    </div>
</body>

<script src="js/register.js"></script>
</html>
